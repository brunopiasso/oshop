<h1>Order Details</h1>
<div class="row col-10" *ngIf="order$ | async as order" style="width: 80%;">
    <div class="card-body">
        <p>
            There are {{ order.items.length }} products in this order placed in {{ order.datePlaced | date }}.
        </p>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th></th>
                <th>Product</th>
                <th class="text-center" style="width: 230px;">Quantity</th>
                <th class="text-right" style="width: 200px;">Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of order.items">
            <tr>
                <td>
                    <div [style.backgroundImage]="'url(' + item.product.imageUrl + ')'" class="thumbnail" alt=""></div>
                </td>
                <td>
                    {{ item.product.title }}
                </td>
                <td>
                    {{ item.quantity }}
                </td>
                <td class="text-right">
                    {{ item.totalPrice | currency: "USD":"symbol":"1.2" }}
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th>Total Price</th> 
            </tr>
            <tr>
                <th colspan="4">
                  <a class="link-button-danger" routerLink="/my/orders">Back</a>
                </th>
              </tr>
        </tfoot>
    </table>
</div>
