<p>
    <a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
</p>
<p>
    <input #query (keyup)="filter(query.value)" type="text" class="form-control" placeholder="Search...">
</p>
<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of filteredProducts">
            <td>{{ p.title }}</td>
            <td>{{ p.price }}</td>
            <td>
                <a class="link-button" [routerLink]="['/admin/products/', p.key]">Edit</a>
                <span>&nbsp;</span>
                <a class="link-button-danger" [routerLink]="['./']" (click)="delete(p.key)">Delete</a>
            </td>
        </tr>
    </tbody>
</table>
